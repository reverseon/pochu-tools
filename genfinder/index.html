<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GenFinder - POCHU Tools</title>
        <meta name="description" content="POCHU Genshiken NIM finder Clone for POCHU Genshiken Member">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="l-wrapper">
            <div class="c-header"><img class="c-logo" src="assets/logo-white.png"/>
              <div class="c-header-left">POCHU <span>Tools</span></div>
            </div>
            <div class="l-grid">
              <div class="l-grid__item">
                <div class="c-card">
                  <div class="c-card__header">
                    <h3 class="c-f-title">Gen<span>Finder</span></h3>
                    <p class="p-credit">Powered by <a href="https://pochu.naj.one">Divisi IT POCHU Genshiken</a></p>
                  </div>
                  <div class="search-bar">
                    <input type="text" id="search-bar-input" placeholder="Nama, NIM, Fakultas, Jurusan, Generasi, atau All">
                  </div>
                  <div class="c-card__body">
                    <ul class="c-list" id="list">
                      <li class="c-list__item c-item-title">
                        <div class="c-list__grid">
                          <div class="u-text--left u-text--bold u-text--small u-text--medium">Identitas</div>
                          <div class="u-text--right u-text--bold u-text--small u-text--medium">Generasi</div>
                        </div>
                      </li>
                      <li class="c-list__item c-item-no-result">
                        <div class="c-list__grid">
                          <div id="msg-cnt" class="u-text--left u-text--small u-text--medium">Silakan masukkan kata pencarian...</div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer">
              <p class="p-credit">Data diambil dari <span class="u-text--yellow" style="font-weight: 700;">Microsoft Teams ITB</span>. Data yang tersedia baru <span class="u-text--yellow" style="font-weight: 700;">G18</span> hingga <span class="bold u-text--yellow" style="font-weight: 700;">G22</span>. Kontribusi ke <a href="https://www.github.com/reverseon/pochu-tools">GitHub</a>.</p>
            </div>
          </div>
        <script src="process.js"></script>
    </body>
</html>
